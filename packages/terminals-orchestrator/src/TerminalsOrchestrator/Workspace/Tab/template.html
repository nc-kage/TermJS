<button draggable="true" ref="root" class="root {hidden} {invisible} {active} {reverse} {first}">
  <div ref="close" class="close">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke="none">
      <path stroke="none" d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" />
    </svg>
  </div>
  <div ref="title" class="title">
    <span ref="titleText" class="titleText">{title}</span>
    <div ref="inputContainer" class="inputContainer"></div>
  </div>
  <div class="rightAction">
    <div ref="shortcut" class="shortcut">
      <span ref="shortcutText" class="shortcutText">{shortcut}</span>
    </div>
    <div ref="rename" class="rename">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke="none">
        <path stroke="none" d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z" />
      </svg>
    </div>
  </div>
</button>
