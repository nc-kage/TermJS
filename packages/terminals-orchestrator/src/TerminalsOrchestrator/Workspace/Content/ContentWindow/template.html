<div
  ref="root"
  class="root"
  tabindex="0"
  style="--z-index: {zIndex}; left:{left}%; right:{right}%; top:{top}%; bottom:{bottom}%"
>
  <div ref="content" class="content">

  </div>
  <div data-type="leftTop" ref="leftTop" class="resize corner leftTop"></div>
  <div data-type="rightTop" ref="rightTop" class="resize corner rightTop"></div>
  <div data-type="leftBottom" ref="leftBottom" class="resize corner leftBottom"></div>
  <div data-type="rightBottom" ref="rightBottom" class="resize corner rightBottom"></div>

  <div data-type="left" ref="left" class="resize left"></div>
  <div data-type="right" ref="right" class="resize right"></div>
  <div data-type="top" ref="top" class="resize top"></div>
  <div data-type="bottom" ref="bottom" class="resize bottom"></div>
</div>
