<div ref="root" class="root {className}">
  <div ref="content" class="content">
    <div ref="helpContainer" class="labelText helpContainer">{nbs}</div>
    <If condition="{label || delimiter}">
      <div class="label">
        <If condition="{label}">
          <div class="labelTextContainer">
            <span class="labelText">{label}</span>
          </div>
          <div>
            <span class="labelText">{nbs}</span>
          </div>
        </If>
        <If condition="{delimiter}">
          <div class="labelTextContainer">
            <span class="labelText">{delimiter}</span>
          </div>
          <div>
            <span class="labelText">{nbs}</span>
          </div>
        </If>
      </div>
    </If>
    <div ref="inputContainer" class="inputContainer">
      <Choose>
        <When condition="{editable}">
          <textarea spellCheck="false" class="input" ref="input" rows="2">{value}</textarea>
          <div ref="inputView" class="inputView">{valueTemplate}</div>
        </When>
        <Otherwise>
          <div ref="input" class="input">{valueTemplate}</div>
        </Otherwise>
      </Choose>
    </div>
  </div>
</div>
